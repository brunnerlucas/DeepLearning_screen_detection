<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Detection Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .video-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .video-stream {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .status-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .status-dot.looking {
            background: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
            animation: pulse 2s infinite;
        }
        
        .status-dot.not-looking {
            background: #F44336;
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.6);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .status-text {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .time-display {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± Screen Monitor</h1>
            <p>Real-time screen attention tracking</p>
        </div>
        
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" class="video-stream" alt="Live Video Feed">
        </div>
        
        <div class="status-panel">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <div class="status-text" id="statusText">Initializing...</div>
            </div>
            
            <div class="time-display" id="timeDisplay">00:00</div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="sessionTime">00:00</div>
                    <div class="stat-label">Session Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="efficiency">0%</div>
                    <div class="stat-label">Focus Rate</div>
                </div>
            </div>
            
            <button class="refresh-btn" onclick="resetStats()">Reset Session</button>
        </div>
        
        <div class="footer">
            <p>ðŸŽ¯ Stay focused and productive!</p>
        </div>
    </div>

    <script>
        let sessionStartTime = Date.now();
        let totalSessionTime = 0;
        let focusTime = 0;
        
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const statusDot = document.getElementById('statusDot');
                    const statusText = document.getElementById('statusText');
                    const timeDisplay = document.getElementById('timeDisplay');
                    
                    // Update status indicator
                    if (data.looking_at_screen) {
                        statusDot.className = 'status-dot looking';
                        statusText.textContent = data.status;
                        statusText.style.color = '#4CAF50';
                    } else {
                        statusDot.className = 'status-dot not-looking';
                        statusText.textContent = data.status;
                        statusText.style.color = '#F44336';
                    }
                    
                    // Update time display
                    timeDisplay.textContent = data.formatted_time;
                    
                    // Update session stats
                    const currentTime = Date.now();
                    totalSessionTime = (currentTime - sessionStartTime) / 1000;
                    focusTime = data.total_looking_time;
                    
                    const sessionMinutes = Math.floor(totalSessionTime / 60);
                    const sessionSeconds = Math.floor(totalSessionTime % 60);
                    document.getElementById('sessionTime').textContent = 
                        `${sessionMinutes.toString().padStart(2, '0')}:${sessionSeconds.toString().padStart(2, '0')}`;
                    
                    const efficiency = totalSessionTime > 0 ? Math.round((focusTime / totalSessionTime) * 100) : 0;
                    document.getElementById('efficiency').textContent = `${efficiency}%`;
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('statusText').textContent = 'Connection Error';
                });
        }
        
        function resetStats() {
            if (confirm('Reset session statistics?')) {
                sessionStartTime = Date.now();
                focusTime = 0;
                
                // Reset displays
                document.getElementById('sessionTime').textContent = '00:00';
                document.getElementById('efficiency').textContent = '0%';
                document.getElementById('timeDisplay').textContent = '00:00';
                
                // Note: This doesn't reset the server-side timer, just the client-side session tracking
                alert('Session statistics reset!');
            }
        }
        
        // Update status every second
        setInterval(updateStatus, 1000);
        
        // Initial update
        updateStatus();
        
        // Add touch feedback for mobile
        document.querySelector('.refresh-btn').addEventListener('touchstart', function() {
            this.style.transform = 'translateY(0px) scale(0.95)';
        });
        
        document.querySelector('.refresh-btn').addEventListener('touchend', function() {
            this.style.transform = 'translateY(-2px) scale(1)';
        });
    </script>
</body>
</html>
